name: Deploy 3RU RMS

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [22.x]

    steps:
      - name: Checkout Code üöö
        uses: actions/checkout@v4
        with: 
             ref: master

      - name: Install Dependencies üì¶
        run: npm install

      - name: Build App üèóÔ∏è
        run: npm run build
        env:
          VUE_APP_SUPABASE_URL: ${{ secrets.VUE_APP_SUPABASE_URL }}
          VUE_APP_SUPABASE_ANON_KEY: ${{ secrets.VUE_APP_SUPABASE_ANON_KEY }}
          VUE_APP_OPENAI_API_KEY: ${{ secrets.VUE_APP_OPENAI_API_KEY }}
          VUE_APP_SITE_DOMAIN: ${{ secrets.VUE_APP_SITE_DOMAIN }}
          VUE_APP_GA_TRACKING_ID: ${{ secrets.VUE_APP_GA_TRACKING_ID }}

      - name: Upload to cPanel üìÇ
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./dist/
          server-dir: /public_html/
          exclude: |
            **/.git**
            **/.git*/**
            **/node_modules/**
            **/.**
